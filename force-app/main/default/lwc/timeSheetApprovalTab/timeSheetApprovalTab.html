<template>
    <lightning-card>
        <div class="slds-p-around_x-small">
            <div class="slds-box">
                <template if:true={showData}>
                    <div class="slds-box">
                        <h1 style="font-size: 18px; font-weight: bold;">
                            <lightning-icon class="slds-col  slds-m-right_small" icon-name='action:submit_for_approval' alternative-text='submit_for_approval' size='x-small' title='submit_for_approval'>
                            </lightning-icon>
                            Pending Timesheet Approvals
                        </h1>
                    </div>
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={processInstanceData} for:item="card" key={card.processInstanceWorkItemId}>
                            <div key={card.processInstanceWorkItemId} class="slds-col slds-size_1-of-1">
                                <div class="slds-p-around_medium">
                                    <div class="slds-p-around_medium lgc-bg">
                                        <lightning-tile>
                                            <ul class="slds-list_horizontal slds-has-inline-block-links_space">
                                                <li>
                                                    <p>{card.employeeName}
                                                        <a href={customURL} target="_blank" onclick={navigateToTimesheet} data-recordid={card.processInstanceWorkItemId} >{card.timeSheetName}</a>
                                                    </p>
                                                </li>
                                            </ul>
                                        </lightning-tile>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>
                <template if:true={displayError}>
                   {uiMessage}
                </template>
            </div>
        </div>
    </lightning-card>
</template>
